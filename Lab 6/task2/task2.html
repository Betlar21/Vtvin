<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задача 2</title>
</head>
<body>
    <h2 class="pr">Заголовок с классом pr</h2>
    <p class="pr">Абзац с классом pr.</p>
    <p>Просто абзац, не поменяется.</p>
    <p class="pr">Ещё абзац с классом pr.</p>
    <button onclick="func()">Поменять содержимое</button>

    <script>
        function func() {
            const elements = document.querySelectorAll('.pr');
            elements.forEach((element, index) => {
                element.textContent = `Элемент ${index + 1}`;
            });
        }
    </script>
</body>
</html>
