<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">
        <div >
            <p>Фильтр grayscale</p>
            <img src="barbara.jpg" alt="barbara">
            <img class="grayscalefilter" src="barbara.jpg" alt="barbaragrayscale" class="grayscale">
        </div>

        <div >
            <p>Фильтр sepia</p>
            <img src="barbara.jpg" alt="barbara">
            <img class="sepiafilter" src="barbara.jpg" alt="barbarasepia" class="sepia">
        </div>
        
        <div >
            <p>Фильтр saturate</p>
            <img src="barbara.jpg" alt="barbara">
            <img class="saturatefilter" src="barbara.jpg" alt="barbarasaturate" class="saturate">
        </div>
        
        <div >
            <p>Фильтр hue-rotate</p>
            <img src="barbara.jpg" alt="barbara">
            <img class="hue-rotatefilter" src="barbara.jpg" alt="barbarahue-rotate" class="hue-rotate">
        </div>
        
        <div >
            <p>Фильтр invert</p>
            <img src="barbara.jpg" alt="barbara">
            <img class="invertfilter" src="barbara.jpg" alt="barbarainvert" class="invert">
        </div>
        
        <div >
            <p>Фильтр contrast</p>
            <img src="barbara.jpg" alt="barbara">
            <img class="contrastfilter" src="barbara.jpg" alt="barbaracontrast" class="contrast">
        </div>
    </main>
</body>
</html>
